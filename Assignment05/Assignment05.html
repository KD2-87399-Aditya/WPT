<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
<body>
    <div style="position: absolute;">
    <img src="340x255x49553162-renault_kwid.jpg.pagespeed.ic.L_d1MgfOtO-removebg-preview.png" style="height:150px " id="car" >
    </div>

    <div style="position: relative;">
    <div style="border: 2px solid; margin-right: 720px;margin-bottom: 275px;"></div>
    <div style="width: 800px;border: 2px solid; margin-top: -150px;"></div>
    <br>
    <br><br>
    <br><br>
 

    <div style="margin-left: 50px;">
    X-Axis :   <input type="text" value="" id="xaxis">
    <br><br>
    Y-Axis :  <input type="text" value="" id="yaxis">

<h1 style="margin-left: 50px;">
    <input type="button" value="start" onclick="start()">
    <input type="button" value="stop" onclick="stop()">
</h1>
</div>
</div>

<div style="height: 400px; border: 2px solid; margin-left: 800px;width: 1px;background-color: black; margin-top: -235px;"></div>


<script>

    var count = 0;
    var r = 0;
    var z =0;
    var p = 0;
    var t=0;

    function start()
    {
        z = window.setInterval(starttt,20);
    }
    
    function starttt()
    {   
        if(count<750){
        count = count + 5;
        var a = document.getElementById("car");
        a.style.marginLeft= count+"px";
        document.getElementById('xaxis').value = count;
        }
        else{
            stop();
           t= window.setInterval(rotate,65);
        //    document.getElementById('result').value = 
        }

    }

    function stop()
    {
        var a = document.getElementById("car");
        clearInterval(z);
       
    }
   
    function rotate()
    {
        r = r + 10;
        p = p+10;
        var a = document.getElementById("car");
        a.style.rotate = r +"deg";
        a.style.marginTop = p+"px";
        document.getElementById('yaxis').value = p;

        if(p>500)
    {
        clearInterval(t);
        
        var name = document.getElementById("car");
            name.src = "download-removebg-preview.png"
            name.style.height="200px";
            name.style.width="300px";
           
    }
    }

    





</script>

</body>
</html>
